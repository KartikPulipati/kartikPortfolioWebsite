    <script>
        function spacing() {
            const navbar_height = document.getElementById('myNavbar').offsetHeight;
            document.getElementById('aboutme').style.marginTop = (navbar_height + 50) + 'px';
            document.getElementById('aboutme').style.height = (window.innerHeight - navbar_height - 80) + 'px';
            let pages = document.getElementsByClassName('pg');

            for (let i = 0; i < pages.length; i++) {
                pages[i].style.height = document.getElementById('aboutme').style.height;
            }

            console.log(pages[0].style.height);
        }
        spacing();
        window.addEventListener('resize', spacing);
